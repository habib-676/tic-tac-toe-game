<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main
      class="max-w-screen-lg min-h-[80vh] mx-auto bg-slate-400 flex justify-center items-center"
    >
      <!-- container -->
      <div class="">
        <!-- game -->
        <div class="grid grid-cols-3 gap-6">
          <!-- boxs -->
          <button class="btn h-20 w-20 shadow-none" id="btn-1"></button>
          <button class="btn h-20 w-20 shadow-none" id="btn-2"></button>
          <button class="btn h-20 w-20 shadow-none" id="btn-3"></button>
          <button class="btn h-20 w-20 shadow-none" id="btn-4"></button>
          <button class="btn h-20 w-20 shadow-none" id="btn-5"></button>
          <button class="btn h-20 w-20 shadow-none" id="btn-6"></button>
          <button class="btn h-20 w-20 shadow-none" id="btn-7"></button>
          <button class="btn h-20 w-20 shadow-none" id="btn-8"></button>
          <button class="btn h-20 w-20 shadow-none" id="btn-9"></button>
        </div>
      </div>
    </main>
  </body>
</html>
