<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main
      class="max-w-screen-lg min-h-[80vh] mx-auto bg-slate-400 flex flex-col gap-10 justify-center items-center"
    >
      <h1 class="text-center font-bold text-5xl">Tic Tac Toe</h1>
      <!-- container -->
      <div class="">
        <!-- game -->
        <div class="grid grid-cols-3 gap-6">
          <!-- boxes -->
          <button
            class="btn h-20 w-20 shadow-xl rounded-lg text-4xl text-gray-950 box-btn"
            id="btn-1"
          ></button>
          <button
            class="btn h-20 w-20 shadow-xl rounded-lg text-4xl text-gray-950 box-btn"
            id="btn-2"
          ></button>
          <button
            class="btn h-20 w-20 shadow-xl rounded-lg text-4xl text-gray-950 box-btn"
            id="btn-3"
          ></button>
          <button
            class="btn h-20 w-20 shadow-xl rounded-lg text-4xl text-gray-950 box-btn"
            id="btn-4"
          ></button>
          <button
            class="btn h-20 w-20 shadow-xl rounded-lg text-4xl text-gray-950 box-btn"
            id="btn-5"
          ></button>
          <button
            class="btn h-20 w-20 shadow-xl rounded-lg text-4xl text-gray-950 box-btn"
            id="btn-6"
          ></button>
          <button
            class="btn h-20 w-20 shadow-xl rounded-lg text-4xl text-gray-950 box-btn"
            id="btn-7"
          ></button>
          <button
            class="btn h-20 w-20 shadow-xl rounded-lg text-4xl text-gray-950 box-btn"
            id="btn-8"
          ></button>
          <button
            class="btn h-20 w-20 shadow-xl rounded-lg text-4xl text-gray-950 box-btn"
            id="btn-9"
          ></button>
        </div>
      </div>

      <button id="reset-btn" class="btn btn-secondary h-12 text-xl">
        Reset game
      </button>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
